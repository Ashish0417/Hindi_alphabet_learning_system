  <style>
    body {
      font-family: 'Comic Sans MS', 'Marker Felt', cursive;
      text-align: center;
      background-color: #e6f7ff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(to bottom, #e6f7ff, #c1f0f1);
    }

    h1 {
      color: #ff7700;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 5px;
    }

    .huge-letter {
      font-size: 120px;
      color: #f07800;
      margin: 10px;
      animation: wobble 3s infinite;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .letter-image {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      margin: 15px auto;
      border: 5px solid #ffd700;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 30px auto;
      max-width: 600px;
    }

    .letter {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ffa500, #ff4500);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      color: white;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      user-select: none;
      border: 3px solid #ffd700;
    }

    .letter:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    }

    .letter:active {
      transform: scale(0.95);
    }

    .dropzone {
      width: 120px;
      height: 120px;
      border: 5px dashed #ff7700;
      border-radius: 20px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: rgba(255,255,255,0.7);
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    .dropzone.highlight {
      background-color: rgba(255,220,160,0.9);
      transform: scale(1.05);
    }

    .back-btn {
      margin-top: 20px;
      padding: 15px 25px;
      background: linear-gradient(to bottom, #4da6ff, #0066cc);
      color: white;
      font-weight: bold;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 7px 15px rgba(0,0,0,0.3);
    }

    .result {
      height: 100px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .stars {
      font-size: 60px;
      margin-top: 20px;
      display: none;
      animation: pop 0.5s;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      90% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .wrong {
      font-size: 50px;
      margin-top: 20px;
      display: none;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(0); }
      75% { transform: translateX(10px); }
    }

    .feedback-text {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }

    .example-words {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .example-word {
      background-color: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 22px;
      border: 3px solid #ffd700;
      color: #ff7700;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Touch-friendly adjustments for mobile */
    @media (max-width: 768px) {
      .letter {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
      
      .huge-letter {
        font-size: 100px;
      }
    }
  </style>
</head>
<body>
<h1>‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§ñ‡•á‡§≤</h1>
<div class="huge-letter">‡§Æ</div>

<div class="example-words">
  <div class="example-word">‡§Æ‡§õ‡§≤‡•Ä üêü</div>
  <div class="example-word">‡§Æ‡•ã‡§∞ ü¶ö</div>
</div>

<div class="box" id="box"></div>
<div class="dropzone" id="dropzone">üëÜ ‡§õ‡•Å‡§è‡§Å üëÜ</div>

<div class="result">
  <div class="stars" id="stars">üéÜüèÜüéÜ</div>
  <div class="wrong" id="wrong">‚ùå</div>
  <div class="feedback-text" id="feedback"></div>
</div>

<button class="back-btn" onclick="window.location.href='../choose_alpha.html'">‡§µ‡§æ‡§™‡§∏ üè†</button>

<script>
  const selectedLetter = "‡§Æ";
  const letters = "‡§Ö‡§Ü‡§á‡§à‡§â‡§ä‡§ã‡§è‡§ê‡§ì‡§î‡§ï‡§ñ‡§ó‡§ò‡§ö‡§õ‡§ú‡§ù‡§ü‡§†‡§°‡§¢‡§£‡§§‡§•‡§¶‡§ß‡§®‡§™‡§´‡§¨‡§≠‡§Æ‡§Ø‡§∞‡§≤‡§µ‡§∂‡§∑‡§∏‡§π";
  const box = document.getElementById("box");
  const dropzone = document.getElementById("dropzone");
  const stars = document.getElementById("stars");
  const wrong = document.getElementById("wrong");
  const feedback = document.getElementById("feedback");

  // Generate random letters but ensure we have the correct one
  let randomLetters = [];
  for (let i = 0; i < 7; i++) {
    let randomIndex = Math.floor(Math.random() * letters.length);
    let randomLetter = letters[randomIndex];
    if (randomLetter !== selectedLetter && !randomLetters.includes(randomLetter)) {
      randomLetters.push(randomLetter);
    } else {
      i--; // Try again if we got a duplicate or the selected letter
    }
  }
  
  // Add the selected letter and shuffle
  randomLetters.push(selectedLetter);
  shuffleArray(randomLetters);

  // Create the letter elements
  randomLetters.forEach((letter) => {
    const div = document.createElement("div");
    div.textContent = letter;
    div.classList.add("letter");
    div.draggable = true;
    div.addEventListener("dragstart", dragStart);
    div.addEventListener("touchstart", touchStart, {passive: false});
    box.appendChild(div);
    
    // Also add click handler for mobile
    div.addEventListener("click", () => {
      checkAnswer(letter);
    });
  });

  // Drag and drop handlers
  dropzone.addEventListener("dragover", dragOver);
  dropzone.addEventListener("dragleave", dragLeave);
  dropzone.addEventListener("drop", drop);

  function dragStart(e) {
    e.dataTransfer.setData("text", e.target.textContent);
  }

  function dragOver(e) {
    e.preventDefault();
    this.classList.add("highlight");
  }

  function dragLeave(e) {
    this.classList.remove("highlight");
  }

  function drop(e) {
    e.preventDefault();
    this.classList.remove("highlight");
    const draggedLetter = e.dataTransfer.getData("text");
    checkAnswer(draggedLetter);
  }

  // Touch handlers for mobile
  function touchStart(e) {
    e.preventDefault();
    this.classList.add("touching");
  }

  // Check if the answer is correct
  function checkAnswer(letter) {
    dropzone.textContent = letter;
    
    if (letter === selectedLetter) {
      // Correct answer
      stars.style.display = "block";
      wrong.style.display = "none";
      feedback.textContent = "‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡•á! üéä";
      feedback.style.color = "#008000";
      
      // Play success sound
      playSound("success");
      
      // Add celebration effect
      celebrate();
    } else {
      // Wrong answer
      wrong.style.display = "block";
      stars.style.display = "none";
      feedback.textContent = "‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç! üîÑ";
      feedback.style.color = "#FF0000";
      
      // Play error sound
      playSound("error");
      
      // Reset after 2 seconds
      setTimeout(() => {
        dropzone.textContent = "üëÜ ‡§õ‡•Å‡§è‡§Å üëÜ";
        wrong.style.display = "none";
        feedback.textContent = "";
      }, 2000);
    }
  }

  // Simple array shuffle
  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }
  
  // Simple sound effect
  function playSound(type) {
    try {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      if (type === "success") {
        // Happy sound for success
        oscillator.type = "sine";
        oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A note
        oscillator.frequency.setValueAtTime(554.37, audioContext.currentTime + 0.2); // C# note
        oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.4); // E note
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime + 0.2);
        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.6);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.6);
      } else {
        // Error sound
        oscillator.type = "triangle";
        oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(196, audioContext.currentTime + 0.2);
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.4);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.4);
      }
    } catch (e) {
      console.log("Audio failed to play:", e);
    }
  }
  
  // Celebration animation
  function celebrate() {
    // Create animated emojis
    const emojis = ["üéâ", "üéä", "ü•≥", "üéÜ", "üéá", "‚ú®"];
    
    for (let i = 0; i < 30; i++) {
      setTimeout(() => {
        const emoji = document.createElement("div");
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.position = "fixed";
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.top = Math.random() * 100 + "vh";
        emoji.style.fontSize = Math.random() * 20 + 20 + "px";
        emoji.style.opacity = "0";
        emoji.style.transform = "scale(0)";
        emoji.style.transition = "all 0.5s ease-out";
        document.body.appendChild(emoji);
        
        setTimeout(() => {
          emoji.style.opacity = "1";
          emoji.style.transform = "scale(1)";
        }, 10);
        
        setTimeout(() => {
          emoji.style.opacity = "0";
          emoji.style.transform = "scale(0)";
        }, 1500);
        
        setTimeout(() => {
          emoji.remove();
        }, 2000);
      }, i * 50);
    }
  }
</script>
